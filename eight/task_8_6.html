<script>
    /*
    *Write a function called repeatString which repeats the given String src exactly count times.
    */
    //------------------------------------------
    // My solve

    function repeatStr (n, s) {

        let str = '';

        for(i=0; i < n; i++){

            str += s;

        }

        return str;

    }

    console.log(repeatStr(3, "*"));



    // My solve ES6

    const repeatStr = (n,s) => s.repeat(n);

    console.log(repeatStr(3, "*"));


    //------------------------------------------
    // 1) Other decision

    function repeatStr (n, s) {
        var myString = '';
        while(n > 0) {
            myString += s;
            n--;
        }
        return myString;
    }

    console.log(repeatStr(3, "*"));

    // 2) Other decision
    function repeatStr (n, s) {

        return n > 1 ? s + repeatStr(--n, s) : s;

    }

    console.log(repeatStr(3, "*"));

</script>
