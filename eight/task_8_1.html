<script>
    /*
    *Given a year, return the century it is in.
    */
    //------------------------------------------
    // My solve
    function getCentury(year) {

        if (year % 100 == 0){

            return year / 100;

        }else{

            return Math.floor(year / 100) +1;

        }

    }


    console.log(getCentury(101));

    //------------------------------------------
    // 1) Best practice

    const century1 = year => Math.ceil(year/100);



    console.log(century1(101));

    //------------------------------------------
    // 2) Best practice

    function century2(year) {
        return (year + 99) / 100 | 0;
    }

    console.log(century2(101));

</script>
