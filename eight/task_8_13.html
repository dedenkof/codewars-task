<script>
    /*
        Simple, remove the spaces from the string, then return the resultant string.
     */
    //------------------------------------------
    // My solve

    function noSpace(x){

        return x.split(' ').join('');

    }
    console.log(noSpace(4));

    // my solve ES6

    const noSpace = x => x.split(' ').join('');

    console.log(noSpace(4));


    //------------------------------------------
    // 1) Other descision best practice

    function noSpace(x){
        return x.replace(/\s/g, '');
    }

    console.log(noSpace(4));

    // 2) Other descision best practice

    const noSpace = x => x.replace(/ /g, "");
