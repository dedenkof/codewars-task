<script>
    /*
    * Very simple, given a number, find its opposite.
    * Examples:
        1: -1
        14: -14
        -34: 34
    /
     */
    //------------------------------------------
    // My solve

    function opposite(number) {

        let result = number > 0 ?  -number : Math.abs(number);

        return result;

    }

    console.log(opposite(10));

    // My solve v2

    function opposite(number) {

        let result = '';

        if(number > 0){
            result =   -number;
        }else{
            result  =  Math.abs(number);
        }
        return result;
    }
    console.log(opposite(10));

    // My solve 3 ES6

    const opposite = number => number > 0 ? -number : Math.abs(number);


    //------------------------------------------
    // 1) Other descision best practice


    function opposite(number) {
        return(-number);
    }

    console.log(opposite(10));

    // 2) Other descision best practice
    const opposite = number => -number;

    console.log(opposite(10));
