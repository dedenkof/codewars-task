<script>
    /*
    * Get factorial with recursion function
    * n! = n * (n - 1) * (n - 2) * ...*1
    */
    //------------------------------------------
    // My solve

    function factorial(x) {

        // base case condition out

        if(x <= 0 || x === 1){

            return 1;

        }else{
            // recursion case will excecute while base case condition out

            return x * (factorial(x-1))

        }
    }


    console.log(factorial(4)); // 4! = 4*3*2*1 = 24



</script>
