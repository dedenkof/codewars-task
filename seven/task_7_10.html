<script>
    /*
        Jaden Smith, the son of Will Smith, is the star of films such as The Karate Kid (2010) and After Earth (2013). Jaden is also known for some of his philosophy that he delivers via Twitter. When writing on Twitter, he is known for almost always capitalizing every word.

Your task is to convert strings to how they would be written by Jaden Smith. The strings are actual quotes from Jaden Smith, but they are not capitalized in the same way he originally typed them.

Example:

Not Jaden-Cased: "How can mirrors be real if our eyes aren't real"
Jaden-Cased:     "How Can Mirrors Be Real If Our Eyes Aren't Real"
Link to Jaden's former Twitter account @officialjaden via archive.org


    */
    //------------------------------------------

    // My solve


    String.prototype.toJadenCase = function () {
        let str = this;
        return str
          .toLowerCase()
          .split(' ')
          .map(function(word){
              return word[0].toUpperCase() + word.slice(1);
          })
          .join(' ');
    };

    toJadenCase("How can mirrors be real if our eyes aren't real"); // How Can Mirrors Be Real If Our Eyes Aren't Real

    //------------------------------------------
    // 1) Best practice

    String.prototype.toJadenCase = function () {
        return this.split(" ").map(function(word){
            return word.charAt(0).toUpperCase() + word.slice(1);
        }).join(" ");
    }

    // 2)

    String.prototype.toJadenCase = function () {
        return this.replace(/(^|\s)[a-z]/g, function(x){ return x.toUpperCase(); });
    };

    // 3)

    String.prototype.toJadenCase = function () {

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        return this.split(' ').map(capitalizeFirstLetter).join(' ');
    };

    // 4)

    String.prototype.toJadenCase = function() {
        return this.split(' ').map(item => item[0].toUpperCase() + item.slice(1)).join(' ')
    };

    // 5)

    String.prototype.toJadenCase = function () {
        var words = this.split(' ');

        for(var i = 0, wordsLen = words.length; i < wordsLen; i++) {
            words[i] = words[i][0].toUpperCase() + words[i].slice(1);
        }

        return words.join(' ');
    };

    // 6)

    String.prototype.toJadenCase = function () {
        return this.replace(/(?:^|\s)\S/g, function(c) { return c.toUpperCase(); });
    };
