<script>

    /*
        Take 2 strings s1 and s2 including only letters from ato z. Return a new sorted string, the longest possible, containing distinct letters,

        each taken only once - coming from s1 or s2.
        Examples:
        a = "xyaabbbccccdefww"
        b = "xxxxyyyyabklmopq"
        longest(a, b) -> "abcdefklmopqwxy"

        a = "abcdefghijklmnopqrstuvwxyz"
        longest(a, a) -> "abcdefghijklmnopqrstuvwxyz"


    */
    //------------------------------------------


    // My solve


    function longest(s1, s2) {

        let mergeArr = s1.concat(s2).split('');

        return mergeArr
          .sort()
          .filter((currentValue, index) => mergeArr.indexOf(currentValue) === index)
          .join('');

    }

    console.log(longest("aretheyhere", "yestheyarehere")); //  "aehrsty"

    // Best practice

    // 1)

    const longest = (s1, s2) => [...new Set(s1+s2)].sort().join('')

    // 2)

    function longest(s1, s2) {
        return Array.from(new Set(s1 + s2)).sort().join('');
    }

    // 3)

    function longest(s1, s2) {
        return (s1+s2).split('').sort().join('').replace(/(.)\1+/g, '$1');
    }

    // 4)

    function longest(s1, s2) {
        return (s1+s2).split('').sort().filter((a,b,c)=>a!==c[b-1]).join('');
    }

    // 5

    function longest(s1, s2) {
        var a = 'abcdefghijklmnopqrstuvwxyz';
        return a.replace(new RegExp('[^' + s1 + s2 + ']', 'g'), '');
    }

    // 6)

    function longest(s1, s2) {
        // your code
        s3 = s1 + s2;
        s4 = s3.split("");
        s4 = s4.sort().filter(function(element, index, array){
            return element !== array[index - 1];
        });
        return s4.join("");
    }


</script>
