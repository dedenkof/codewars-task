    function getCount(str) {
        let vowelsCount = 0;



        for(i = 0; i < str.length; i++){
            let strArr = str.split('');
            if(
              strArr[i] === 'a' ||
              strArr[i] === 'e' ||
              strArr[i] === 'i' ||
              strArr[i] === 'o' ||
              strArr[i] === 'u'
            ){

                vowelsCount++;
            }



        }

        return vowelsCount;
    }
